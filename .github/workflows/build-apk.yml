name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          liblzma-dev \
          libsqlite3-dev \
          libreadline-dev \
          libbz2-dev
    
    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython
    
    - name: Setup Android SDK
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
        cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        export PATH=$PATH:~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
    
    - name: Build APK with Buildozer
      run: |
        export ANDROIDSDK=~/.buildozer/android/platform/android-sdk
        export ANDROIDNDK=~/.buildozer/android/platform/android-ndk-r25b
        export ANDROIDAPI=33
        export ANDROIDMINAPI=21
        buildozer android debug
      timeout-minutes: 60
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: QRScanner-APK
        path: bin/*.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: QRScanner v${{ github.run_number }}
        body: |
          二维码安全扫描器 Android APK
          
          功能特性：
          - 二维码扫描与识别
          - 链接安全检测
          - 文本内容安全审查
          - 支持各种异形二维码
          
          安装说明：
          1. 下载APK文件
          2. 在Android手机上安装
          3. 授予摄像头权限
        draft: false
        prerelease: false
        files: bin/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
