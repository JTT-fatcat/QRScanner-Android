name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev automake
          pip install buildozer cython
      
      - name: Setup Android SDK with correct structure
        run: |
          # Create Android SDK directory structure
          mkdir -p ~/.buildozer/android/platform/android-sdk
          
          # Download and install SDK tools
          cd ~/.buildozer/android/platform/android-sdk
          wget -q https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
          unzip -q sdk-tools-linux-4333796.zip
          
          # Set SDK path and install required components
          export ANDROID_HOME=~/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROID_HOME/tools:$ANDROID_HOME/tools/bin:$ANDROID_HOME/platform-tools
          
          # Accept licenses and install components
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
      
      - name: Build APK with proper environment
        run: |
          export ANDROIDSDK=~/.buildozer/android/platform/android-sdk
          export ANDROIDNDK=~/.buildozer/android/platform/android-ndk-r25b
          export ANDROIDAPI=33
          export ANDROIDMINAPI=21
          export ANDROIDHOME=~/.buildozer/android/platform/android-sdk
          export ANDROID_SDK_HOME=~/.buildozer/android/platform/android-sdk
          export PATH=$PATH:$ANDROIDSDK/platform-tools:$ANDROIDSDK/tools:$ANDROIDSDK/tools/bin
          
          # Run buildozer
          buildozer android debug
        timeout-minutes: 60
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: qrscanner-apk
          path: bin/*.apk

